<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">

    <title>Document</title>

<body>
    <nav class="nav">
        <h1 class="nav-text">View Highscores</h1>
